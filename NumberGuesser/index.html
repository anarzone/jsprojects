<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="eleven columns">
                <div id="game">
                    <h3>Number Guesser</h3>
                    <p>Guess a number between <span class="min-num"></span> and  <span class="max-num"></span></p>
                    <input type="text" id="guessedNumber" placeholder="What do you think?">
                    <input type="submit" value="Guess" id="guessBtn">
                    <p class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
