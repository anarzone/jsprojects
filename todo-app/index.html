<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>TODO App</title>
</head>
<body>
    <div class="container">
        <h1 id="appName">TODO App</h1>
        <div class="row">
            <input type="text" id="filterId" class="filter four columns" placeholder="filter">
            <label for="hideCompleted">
                <input type="checkbox" name="hideCompleted" id="hideCompleted">
                <span class="label-body">Hide Completed</span>
            </label>
        </div>
        
        <div class="card">
            <h5 id="inCompleted">Todos</h5>
            <div class="todos"></div>
        </div>
        <form id="inputForm">
            <input type="text" id="textInput" name="newTodo">
            <button name="addTodo">Add</button>
            <!-- <button name="removeTodo">Remove All</button> -->
        </form>
    </div>
    <script src="../uuidv4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
