<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Contacts</title>
  </head>
  <body>
    <style>
      .container{
        margin-top: 20px;
      }
      span.left{
        font-size: 20px;
        font-weight: 500;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col m8">
            <button id="mainPage" class="btn waves-effect waves-light blue darken-1 left">
                <i class="material-icons left">keyboard_backspace</i>
                <span  class="left">Contacts</span>
            </button>
            <button id="removeContact" class="btn waves-effect waves-light red right">Delete
                <i class="material-icons right">delete</i>
            </button>
        </div>
        
      </div>
      <div class="row ">
        <div class="col m8">
                <!-- <div class="row"> -->
                <!-- <form action="" id="contactForm">   -->
                  <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input name="name" id="icon_prefix" type="text" class="name validate">
                    <label for="icon_prefix">Full Name</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input name="phone" id="icon_telephone" type="tel" class="phone validate">
                    <label for="icon_telephone">phone number</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input name="email" id="email" type="email" class="email validate">
                    <label for="email">Email</label>
                  </div>
                  <span id="edited"></span>
                  <!-- cancel button -->
                  <button id="cancel" class="btn waves-effect waves-light left blue-grey darken-1">Cancel
                      <i class="material-icons right">cancel</i>
                  </button>
                  <button id="saveContact" class="btn waves-effect waves-light right green" type="submit">Save
                    <i class="material-icons right">save</i>
                  </button>
                <!-- </form> -->
                <!-- </div> -->
        </div>
    </div>    
      
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js" 
    integrity="sha256-ZykW30UBCXWkPGsVyVPdJlUrce9/PawgYCEzinA4pnU=" crossorigin="anonymous"></script>
    <script src="contact-functions.js"></script>
    <script src="edit-contact.js"></script>
  </body>
</html>
